<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="sydbuy-body">
<div class="sydbuy-head">
    <a href="####" class="back">
        <em></em>
        <span>返回</span>
    </a>
    <span class="txt">
        基本信息
    </span>
    <a href="####" class="save">保存</a>
</div>
<!--企业信息-->
<!--item-->
<div class="sydbuy-item">
    <div class="title"><em></em>企业信息</div>
    <div>
        <div class="sydbuy-row">
            <div class="name">公司名称</div>
            <div class="value">
                <input type="text" class="sydbuy-input err" value="中天华智信息科技有限公司">
            </div>
            <div class="errbox">
                <span class="closed" style="display: none"></span>
                <span class="error"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">证件类型</div>
            <div class="value">
                身份证
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">证件号码</div>
            <div class="value">
                <input type="text" class="sydbuy-input" value="100203199301270068">
            </div>
            <div class="errbox">
                <span class="closed"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">渠道编码</div>
            <div class="value">
                <input type="text" class="sydbuy-input" value="70012">
            </div>
            <div class="errbox">
                <span class=""></span>
            </div>
        </div>
    </div>
</div>

<!--item-end-->
<!--融资信息-->
<div class="sydbuy-item">
    <div class="title"><em></em>融资信息</div>
    <div>
        <div class="sydbuy-row">
            <div class="name">产品名称</div>
            <div class="value">
                请选择
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">车辆类型</div>
            <div class="value">
                请选择
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">融资总额</div>
            <div class="value">
                <input type="text" class="sydbuy-input err" placeholder="请输入整数">
            </div>
            <div class="errbox">
                <span class="closed" style="display: none"></span>
                <span class="error" style="display: none;"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">还款方式</div>
            <div class="value">
                一次结清
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">期限</div>
            <div class="value">
                请选择
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>


        <div class="sydbuy-row">
            <div class="name">车辆总数</div>
            <div class="value">
                <input type="text" class="sydbuy-input" placeholder="请输入整数">
            </div>
            <div class="errbox">
                <span class=""></span>
            </div>
        </div>
    </div>
</div>
<!--法人信息-->
<div class="sydbuy-item">
    <div class="title"><em></em>融资信息</div>
    <div>
        <div class="sydbuy-row">
            <div class="name">姓名</div>
            <div class="value">
                <input type="text" class="sydbuy-input err" placeholder="">
            </div>
            <div class="errbox">
                <span class="closed" style="display: none"></span>
                <span class="error" style="display: none;"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">证件类型</div>
            <div class="value">
                大陆用户
            </div>
            <div class="errbox">
                <span class="arror"></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">身份证号</div>
            <div class="value">
                <input type="text" class="sydbuy-input err" placeholder="">
            </div>
            <div class="errbox">
                <span></span>
            </div>
        </div>
        <div class="sydbuy-row">
            <div class="name">手机号</div>
            <div class="value">
                <input type="text" class="sydbuy-input err" value="18900006789">
            </div>
            <div class="errbox">
                <span></span>
            </div>
        </div>
    </div>
</div>

<!--btn-->
<div class="sydbuy-high60"></div>
<div class="sydbuy-button">
    <a href="####">下一步</a>
</div>
<div class="sydbuy-high60"></div>
<!--btn-end-->

<!--错误悬浮提示-->
<div class="sydbuy-errfixed">
    <em></em>
    <span>下滑推出错误提示文案：如请正确填写证件号码类型</span>
</div>
<!--错误悬浮提示-end-->



<!--select(模拟)-->
<div class="sydbuy-selmask" style="display: none;"></div>
<div class="sydbuy-selist" style="display: none;">
    <div class="title">取消</div>
    <div class="list">
        <div class="row">
            <span>
                <em></em>
                <span>这里是选项1</span>
            </span>
        </div>
        <div class="row">
            <em style="display: none"></em>
            <span>这里是选项1</span>
        </div>
        <div class="row">
            <em style="display: none"></em>
            <span>选项5</span>
        </div>
        <div class="row">
            <em style="display: none"></em>
            <span>选项6</span>
        </div>
    </div>
</div>
<!--select-end-->



<script src="js/flexible.js"></script>
<script src="js/zepto.min.js"></script>
</body>
</html>
